<!DOCTYPE html>
<html lang="en">
   <style>
      table, th, td {
      border:1px solid black;
      }
   </style>
   <head>
      <meta charset="UTF-8">
      <title>Count</title>
   </head>
   <body>
      <li><a href="/">Home</a></li>
      <center>
         <form id="form1" action=" ">
            <select style="width: 350px"
               size="8", name="categories" multiple>
               {% for key in person_key %}
               <option value={{key}}>{{key}}</option>
               {% endfor %}
            </select>
            <input type="submit">
         </form>
         {% if count_dict %}
         <table>
            <tr>
               {% for key in  categories %}
               <th>{{key}}</th>
               {% endfor %}
               <th>count</th>
            </tr>
            {% for tuple, count_number in count_dict.items %}
            <tr>
               {% for value in tuple %}
               <td>{{value}}</td>
               {% endfor %}
               <td>{{count_number}}</td>
            </tr>
            {% endfor %}
         </table>
         {% endif %}
      </center>
   </body>
</html>
